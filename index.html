<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Advocates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .input-box {
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            margin-right: 0.75rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }
        .input-box:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        .send-button {
            background-color: #3b82f6;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }
        .send-button:hover {
            background-color: #2563eb;
        }
        .chat-container {
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            padding: 1rem;
            background-color: #f7fafc;
        }
        .message {
            margin-bottom: 0.75rem;
            display: flex;
            flex-direction: column;
        }
        .user-message {
            align-items: flex-end;
        }
        .bot-message {
            align-items: flex-start;
        }
        .message-content {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            max-width: 80%;
        }
        .user-message .message-content {
            background-color: #d1d5db;
            color: #1f2937;
            margin-left: auto;
        }
        .bot-message .message-content {
            background-color: #3b82f6;
            color: #fff;
            margin-right: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">AI Advocates</h1>
        <div class="flex flex-col">
            <div class="flex items-center mb-4">
                <input type="text" id="promptInput" placeholder="Enter your prompt..." class="input-box" />
                <button id="sendButton" class="send-button">Send</button>
            </div>
            <div id="chatContainer" class="chat-container">
                </div>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const sendButton = document.getElementById('sendButton');
        const chatContainer = document.getElementById('chatContainer');

        // Replace with your actual Gemini API key.  Important: Keep this secure!
        const apiKey = 'AIzaSyDrbrnogDS_6OySOENEI5QvTlWIkkwQMHU';  //  <----------------------------------- INSERT YOUR API KEY HERE -----------------------------------
        const modelName = 'gemini-2.0-flash'; // Or 'gemini-pro-vision' for multimodal

        async function sendMessage() {
            const prompt = promptInput.value;
            if (!prompt) return;

            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.innerHTML = `<div class="message-content">${prompt}</div>`;
            chatContainer.appendChild(userMessage);
            promptInput.value = '';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }],
                        }],
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response from the model.';

                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot-message');
                botMessage.innerHTML = `<div class="message-content">${reply}</div>`;
                chatContainer.appendChild(botMessage);
                chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('message', 'bot-message');
                errorMessage.innerHTML = `<div class="message-content error">Error: ${error.message}</div>`;
                chatContainer.appendChild(errorMessage);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        promptInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
         // Add a welcome message when the page loads
        addMessage('bot', 'Welcome to the Gemini Chatbot! How can I help you today?', 'bot-message');
    </script>
</body>
</html>
